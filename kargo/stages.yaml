apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: kargo-simple
  annotations:
    kargo.akuity.io/color: red
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      # Clone the Git repository that contains the Kustomize configuration
      # to the ./src directory.
      - uses: git-clone
        config:
          repoURL: https://github.com/akuity/kargo-simple.git
          checkout:
          - fromFreight: true
            path: ./src
      # Update the image in the Kustomize configuration located at ./env/dev
      # in the repository.
      - uses: kustomize-set-image
        as: update-image
        config:
          path: ./src/env/dev
          images:
          - image: ghcr.io/akuity/guestbook
      # Commit the changes to the Git repository.
      - uses: git-commit
        as: commit
        config:
          path: ./src
          messageFromSteps:
          - update-image
      # Push the changes to the Git repository.
      - uses: git-push
        config:
          path: ./src
      # If you have an Argo CD Application that should be synced after the Git
      # repository is updated, uncomment the following lines and specify the
      # app name.
      # - uses: argocd-update
      #   config:
      #     apps:
      #     - name: guestbook-dev
      #       sources:
      #       - repoURL: https://github.com/akuity/kargo-simple.git
      #         desiredCommitFromStep: commit
---
