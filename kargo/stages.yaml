apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: kargo-simple
  annotations:
    kargo.akuity.io/color: violet
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook
    sources:
      direct: false
      stages:
      - staging
  promotionTemplate:
    spec:
      vars:
      - name: repoURL
        value: https://github.com/akuity/kargo-simple.git
      - name: branch
        value: main
      - name: image
        value: ghcr.io/akuity/guestbook
      steps:
      # Clone the Git repository that contains the Kustomize configuration
      # to the ./src directory.
      - uses: git-clone
        config:
          repoURL: ${{ vars.repoURL }}
          checkout:
          - branch: ${{ vars.branch }}
            path: ./src
      # Update the image in the Kustomize configuration located at ./env/prod
      # in the repository.
      - uses: kustomize-set-image
        as: update-image
        config:
          path: ./src/env/prod
          images:
          - image: ${{ vars.image }}
      # Commit the changes to the Git repository.
      - uses: git-commit
        as: commit
        config:
          path: ./src
          message: |
            Update guestbook image in ${{ ctx.stage }} environment

            ${{ outputs['update-image'].commitMessage }}
      # Push the changes to a newly created branch in the Git repository.
      - uses: git-push
        as: push
        config:
          path: ./src
          generateTargetBranch: true
      # Open a pull request to merge the changes into the main branch.
      - uses: git-open-pr
        as: open-pr
        config:
          repoURL: ${{ vars.repoURL }}
          sourceBranch: ${{ outputs['push'].branch }}
          targetBranch: ${{ vars.branch }}
      # Wait for the pull request to be merged.
      - uses: git-wait-for-pr
        as: wait-for-pr
        config:
          repoURL: ${{ vars.repoURL }}
          prNumber: ${{ outputs['open-pr'].prNumber }}
      # If you have an Argo CD Application that should be synced after the Git
      # repository is updated, uncomment the following lines and specify the
      # app name.
      # - uses: argocd-update
      #   config:
      #     apps:
      #     - name: guestbook-prod
      #       sources:
      #       - repoURL: ${{ vars.repoURL }}
      #         desiredRevision: ${{ outputs['wait-for-pr'].commit }}
